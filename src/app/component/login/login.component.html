<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NEXOVA Bus Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            width: 100%;
        }

        .login-image {
            flex: 1;
            background: linear-gradient(rgba(0, 53, 102, 0.8), rgba(0, 29, 61, 0.8)),
                url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            color: white;
        }

        .login-image h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .login-image p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
        }

        .login-form-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background: white;
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo a {
            font-size: 2rem;
            font-weight: 700;
            color: #003566;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: #ffd60a;
        }

        .login-form h2 {
            font-size: 1.8rem;
            color: #003566;
            margin-bottom: 5px;
        }

        .login-form p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #003566;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #003566;
            box-shadow: 0 0 0 3px rgba(0, 53, 102, 0.1);
            outline: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #003566;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background-color: #003566;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background-color: #00274d;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #003566;
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .google-btn i {
            color: #DB4437;
        }

        .facebook-btn i {
            color: #4267B2;
        }

        .signup-link {
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: #003566;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .login-image h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-image {
                padding: 60px 5%;
                text-align: center;
            }

            .login-image h1 {
                font-size: 2rem;
                margin: 0 auto 15px;
            }

            .login-image p {
                margin: 0 auto;
            }

            .login-form-container {
                max-width: 100%;
                padding: 40px 5%;
            }
        }

        @media (max-width: 480px) {
            .login-image h1 {
                font-size: 1.8rem;
            }

            .social-login {
                flex-direction: column;
            }

            .logo a {
                font-size: 1.8rem;
            }

            .login-form h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-image">
            <h1>Welcome Back to NEXOVA</h1>
            <p>Login to access your bookings, manage your profile, and enjoy exclusive member benefits.</p>
        </div>

        <div class="login-form-container">
            <div class="logo">
                <a routerLink="home"><i class="fas fa-bus-alt"></i> NEXOVA</a>
            </div>

            <form class="login-form">
                <h2>Login to Your Account</h2>
                <p>Enter your credentials to continue your journey with us</p>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="divider">or continue with</div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>

                <p class="signup-link">Don't have an account? <a routerLink="signup">Sign up now</a></p>
            </form>
        </div>
    </div>
</body>

</html>
